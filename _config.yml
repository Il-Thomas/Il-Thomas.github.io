  - title: Formazione
    layout: list
    content:
      - layout: top-left
        title: Università di Friburgo
        sub_title: MA of Arts
        caption: 2021 - (2024)
        quote: >
          La tradizione italiana all'Università di Friburgo si rifà all’insegnamento di professori 
          come Gianfranco Contini e Giovanni Pozzi, attivi a Friburgo dal 1938 al 1953 e dal 1960 al 1988. 
          La particolare didattica in seminari dai numeri ristretti è orientata alla partecipazione 
          e al dialogo con gli studenti, mentre il programma dottorale e le collaborazioni con altre 
          università svizzere e italiane assicurano preziosi contatti internazionali.
          <a href="https://www.youtube.com/watch?v=jfFvHsdPGH8">Video intervista</a> a due professori del Dipartimento (2022).
        description: | # this will include new lines to allow paragraphs
          Programma di studi in <mark>Letteratura</mark> e <mark>Filologia</mark> italiane. 
          Formazione minore in *Linguistica* e *letteratura* inglesi
      - layout: top-left
        title: Università di Friburgo
        sub_title: BA of Arts
        caption: 2018 - 2021
        quote: >
          Short institution or course description (optional)
        description: | # this will include new lines to allow paragraphs
          Description of qualification
      - layout: top-left
